<!DOCTYPE html>
<html lang="en"  ng-app="boardGameCo">
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

<body layout="column">



    <div ng-view></div>
    <div ng-controller="index2">
        asdf
    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script src="./src/zz/index2.js"></script>
    <!--<script src="src/app.js"></script>-->
    <script type="text/javascript">

        angular
            .module('boardGameCo', ['ngMaterial', 'users', 'ngRoute'])
            .config(function ($mdThemingProvider, $mdIconProvider, $routeProvider, $httpProvider) {

                $routeProvider.
      when('/', {
          templateUrl: '../app/src/users/user.html',
          controller: 'UserController'
      }).

      when('/userman', {
          templateUrl: '../app/users/user.html',
          controller: 'UserController'
      }).
      when('#', {
          templateUrl: '../app/users/user.html',
          controller: 'UserController'
      })
      .otherwise({
          redirectTo: '/'
      });


                $mdIconProvider
                    .defaultIconSet("./assets/svg/avatars.svg", 128)
                    .icon("menu", "./assets/svg/menu.svg", 24)
                    .icon("share", "./assets/svg/share.svg", 24)
                    .icon("google_plus", "./assets/svg/google_plus.svg", 512)
                    .icon("hangouts", "./assets/svg/hangouts.svg", 512)
                    .icon("twitter", "./assets/svg/twitter.svg", 512)
                    .icon("phone", "./assets/svg/phone.svg", 512);

                $mdThemingProvider.theme('default')
                    .primaryPalette('brown')
                    .accentPalette('red');

            });

    </script>

</body>

</html>
